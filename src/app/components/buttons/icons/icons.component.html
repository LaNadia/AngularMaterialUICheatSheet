<mat-grid-list cols="5" rowHeight="35rem" role="list" >

    <mat-grid-tile colspan="1" ></mat-grid-tile>

    <mat-grid-tile role="listitem" colspan="1" >
        <mat-card>
            <mat-card-header>
                <mat-card-title>Icons</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <button mat-icon-button><mat-icon>open_in_new</mat-icon></button>
                <button mat-icon-button><mat-icon>delete</mat-icon></button>
                <button mat-icon-button><mat-icon>search</mat-icon></button>
                <button mat-icon-button><mat-icon>done_all</mat-icon></button>
                <button mat-icon-button><mat-icon>sentiment_very_satisfied</mat-icon></button>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile role="listitem" colspan="2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Icons</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-accordion style="padding-top: 2rem">
                    <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                        See source code
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                            <ngx-codemirror
                            [(ngModel)]="icons"
                            [options]="{
                            lineNumbers: true,
                            theme: 'material',
                            mode: 'markdown'
                            }"
                        ></ngx-codemirror>
                    </mat-expansion-panel>
                </mat-accordion>

                <mat-divider></mat-divider>
                <p class="choose">Choose your icon:
                    <a href="https://fonts.google.com/icons" target="_blank">here</a>
                    (https://fonts.google.com/icons); pick one and find "Inserting the icon" block
                </p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" ></mat-grid-tile>
</mat-grid-list>
