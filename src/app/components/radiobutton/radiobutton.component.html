<mat-grid-list cols="5" rowHeight="45rem" role="list" >

    <mat-grid-tile colspan="1" ></mat-grid-tile>

    <mat-grid-tile role="listitem" colspan="1" >
        <mat-card>

            <mat-card-header>
                <mat-card-title>Basic radios</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content style="padding-bottom: 5.5rem">

                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Option 1</mat-radio-button>
                    <mat-radio-button value="2">Option 2</mat-radio-button>
                </mat-radio-group>

            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-header>
                <mat-card-title>Radios with ngModel</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>

                <label id="example-radio-group-label">Pick your favorite season</label>
                <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                [(ngModel)]="favoriteSeason">
                <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                    {{season}}
                </mat-radio-button>
                </mat-radio-group>
                <div>Your favorite season is: {{favoriteSeason}}</div>

            </mat-card-content>

      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile role="listitem" colspan="2">
        <mat-card>

            <mat-card-header>
                <mat-card-title>Basic radios</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                    <mat-accordion>
                        <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                            See source code + explanation
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                            <mat-tab label="HTML">
                                <ng-template matTabContent>
                                    <ngx-codemirror
                                    [(ngModel)]="BasicRadios"
                                    [options]="{
                                    lineNumbers: true,
                                    theme: 'material',
                                    mode: 'markdown'
                                    }"
                                    ></ngx-codemirror>
                                </ng-template>
                            </mat-tab>
                            </mat-tab-group>
                        </mat-expansion-panel>
                    </mat-accordion>
            </mat-card-content>

            <mat-divider></mat-divider>
        
            <mat-card-header>
                <mat-card-title>Radios with ngModel</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                        <mat-panel-title>
                            See source code + explanation
                        </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                            <mat-tab label="HTML">
                            <ng-template matTabContent>
                                <ngx-codemirror
                                    [(ngModel)]="RadiosWithNgModelHTML"
                                    [options]="{
                                    lineNumbers: true,
                                    theme: 'material',
                                    mode: 'markdown'
                                    }"
                                ></ngx-codemirror>
                            </ng-template>
                            </mat-tab>
                            <mat-tab label="TS">
                                <ng-template matTabContent>
                                    <ngx-codemirror
                                    [(ngModel)]="RadiosWithNgModelTS"
                                    [options]="{
                                    lineNumbers: true,
                                    theme: 'material',
                                    mode: 'markdown'
                                    }"
                                    ></ngx-codemirror>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="Explanations template">
                                <ng-template matTabContent>
                                please write 
                                </ng-template>
                            </mat-tab>
                        </mat-tab-group>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-content>

    </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" ></mat-grid-tile>

   </mat-grid-list>
