
<mat-grid-list cols="5" rowHeight="59rem" role="list" >

    <mat-grid-tile colspan="1" ></mat-grid-tile>

    <mat-grid-tile role="listitem" colspan="1" >
        <mat-card>
            <mat-card-header>
                <mat-card-title>Buttons</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <button mat-button>mat-button</button>
                <button mat-raised-button>raised-button</button>
                <button mat-flat-button>flat-button</button>
                <button mat-stroked-button>Basic</button>
                <button mat-stroked-button color="primary">Primary</button>
            </mat-card-content>

            <mat-divider></mat-divider>
            <mat-card-header>
                <mat-card-title>Buttons with colors</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <button color='primary' mat-button>primary</button>
                <button color='accent' mat-button>accent</button>
                <button color='warn' disableRipple mat-button>warn</button>
                <button color='primary' mat-raised-button>raised-button</button>
            </mat-card-content>

            <mat-divider style="margin-top: .2rem"></mat-divider>
            <mat-card-header >
                <mat-card-title>Other buttons</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <button mat-icon-button><mat-icon>open_in_new</mat-icon></button>
                <button mat-fab>fab</button>
                <button mat-mini-fab>mini-fab</button>
            </mat-card-content>
    
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile role="listitem" colspan="2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Buttons</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>

                <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          See source code
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                            <ngx-codemirror
                            [(ngModel)]="buttons"
                            [options]="{
                            lineNumbers: true,
                            theme: 'material',
                            mode: 'markdown'
                            }"
                        ></ngx-codemirror>
                    </mat-expansion-panel>
                </mat-accordion>

            </mat-card-content>

            <mat-divider></mat-divider>
            <mat-card-header>
                <mat-card-title>Buttons with colors</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>

                <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          See source code
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                            <ngx-codemirror
                            [(ngModel)]="buttonsWithColors"
                            [options]="{
                            lineNumbers: true,
                            theme: 'material',
                            mode: 'markdown'
                            }"
                        ></ngx-codemirror>
                    </mat-expansion-panel>
                </mat-accordion>

            </mat-card-content>

            <mat-divider></mat-divider>
            <mat-card-header>
                <mat-card-title>Other buttons</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
     
                <mat-accordion style="padding-top: 2rem">
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          See source code
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                            <ngx-codemirror
                            [(ngModel)]="otherButtons"
                            [options]="{
                            lineNumbers: true,
                            theme: 'material',
                            mode: 'markdown'
                            }"
                        ></ngx-codemirror>
                    </mat-expansion-panel>
                </mat-accordion>
   
                <mat-divider></mat-divider>
                <p class="choose">Choose your icon:
                    <a href="https://fonts.google.com/icons" target="_blank">here</a>
                    (https://fonts.google.com/icons); pick one and find "Inserting the icon" block
                </p>
            </mat-card-content>
    
        </mat-card>
    </mat-grid-tile>
    
</mat-grid-list>
